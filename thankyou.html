<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <style>

      font-family: Arial, sans-serif;

      height: 100vh;
      margin: 0;
      color: #333;
    }
    .thank-you-message {
      background: white;
      padding: 30px 40px;

    }
    .thank-you-message a {
      color: #2196F3;
      text-decoration: none;
      font-weight: bold;
    }
    .thank-you-message a:hover {
      text-decoration: underline;
    }

  <div class="thank-you-message">
    <h1>شكرًا لتواصلك معنا!</h1>

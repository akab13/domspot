      border-radius: 15px;

    h1 {
      font-size: 2rem;

      text-align: center;
      color: cyan;
    }

    p {

      line-height: 1.8;

    a.back-link {
      display: inline-block;

<body>

  <div  class="article-container">
  <h1>اتصل بنا</h1>
<p>يسعدنا تواصلك معنا! يُرجى ملء النموذج التالي وسنقوم بالرد عليك في أقرب وقت ممكن.</p>

<form action="https://formsubmit.co/domains974@gmail.com" method="POST">
  <!-- الاسم -->
  <label for="name">الاسم:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <!-- البريد الإلكتروني -->
  <label for="email">البريد الإلكتروني:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <!-- الرسالة -->
  <label for="message">الرسالة:</label><br>
  <textarea id="message" name="message" rows="5" required></textarea><br><br>

  <!-- حقل إخفاء لمنع السبام -->
  <input type="text" name="_honey" style="display:none">

  <!-- إيقاف كابتشا الخاصة بـ FormSubmit (اختياري) -->
  <input type="hidden" name="_captcha" value="false">

  <!-- إعادة التوجيه بعد الإرسال إلى صفحة thankyou.html -->
  <input type="hidden" name="_next" value="thankyou.html">

  <button type="submit">إرسال</button>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اتصل بنا</title>
  <style>
    body {
      font-family: Tahoma;
      padding: 30px;
      direction: rtl;
      background: rgb(244, 247, 248);
      color: #333;
    }

    h1 {
      color: #060607;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>اتصل بنا</h1>
<p>يسعدنا تواصلك معنا! يُرجى ملء النموذج التالي وسنقوم بالرد عليك في أقرب وقت ممكن.</p>

<form action="https://formsubmit.co/domains974@gmail.com" method="POST">
  <!-- الاسم -->
  <label for="name">الاسم:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <!-- البريد الإلكتروني -->
  <label for="email">البريد الإلكتروني:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <!-- الرسالة -->
  <label for="message">الرسالة:</label><br>
  <textarea id="message" name="message" rows="5" required></textarea><br><br>

  <!-- حقل إخفاء لمنع السبام -->
  <input type="text" name="_honey" style="display:none">

  <!-- إيقاف كابتشا الخاصة بـ FormSubmit (اختياري) -->
  <input type="hidden" name="_captcha" value="false">

  <!-- إعادة التوجيه بعد الإرسال إلى صفحة thankyou.html -->
  <input type="hidden" name="_next" value="thankyou.html">

  <button type="submit">إرسال</button>
</form>

</body>
</html>
